<!DOCTYPE html>

<head>
    <title>Bay Area Ice Cream Map</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div id="nav-bar">
        <h3>Bay Area Ice Cream Map</h3>
        <h4 id="menu" data-bind="text: menuAction, click: toggleNav"></h4>
    </div>
    <div class="container">
        <div id="options-box">
            <h2>Bay Area Ice Cream Map</h2>
            <div>
                <input id="show-listings" type="button" value="Show Listings">
                <input id="hide-listings" type="button" value="Hide Listings">
            </div>
            <hr>
            <div id="current-icplace">
            </div>
            <div>
                <input id="filter-text" placeholder="Enter your search key here" data-bind="value: filterInput, valueUpdate: 'keyup'" type="text">
                <input id="clear-filter" type="button" value="Clear filter" data-bind="click: clearFilter">
                <h6 data-bind="text: noFilterResult"></h6>
                <ul id="location-list" data-bind="foreach: locationList">
                    <li data-bind='text: title, click: $parent.clickLocation'></li>
                </ur>
            </div>
        </div>
        <div id="map"></div>
    </div>

    <script async defer
            src="http://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyDGwyhdFTvVrH-BS1RyG5qxA6EEZbZaTSY&v=3&callback=initMap">
    </script>
    <script src="libs/jquery.min.js"></script>
    <script src="knockout-3.2.0.js"></script>
    <script src="http://www.google.com/jsapi" type="text/javascript"></script>
    <script src="script.js"></script>
</body>
