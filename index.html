<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bay Area Ice Cream Map</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <div id="nav-bar">
        <div id="nav-title" style="text-align:center;">
            <h2>Bay Area Ice Cream Map</h2>
            <img src="Powered-by-Foursquare.png" alt="Foursquare-logo" style="height:20px;">
        </div>
        <h4 id="menu" data-bind="text: menuAction, click: toggleNav"></h4>
    </div>
    <div class="container">
        <aside id="options-box">
            <div id="menu-title" style="text-align:center;">
                <h2>Bay Area Ice Cream Map</h2>
                <img src="Powered-by-Foursquare.png" alt="Foursquare-logo" style="height:20px;">
            </div>
            <div>
                <input id="show-listings" type="button" value="Show Listings" data-bind="click: showListings">
                <input id="hide-listings" type="button" value="Hide Listings" data-bind="click: hideListings">
            </div>
            <hr>
            <div id="current-icplace">
            </div>
            <div>
                <input id="filter-text" placeholder="Enter your search key here" data-bind="value: filterInput, valueUpdate: 'keyup'" type="text">
                <input id="clear-filter" type="button" value="Clear filter" data-bind="click: clearFilter">
                <h6 data-bind="text: noFilterResult"></h6>
                <ul id="location-list" data-bind="foreach: locationList">
                    <li data-bind='text: title, click: $parent.clickLocation'></li>
                </ur>
            </div>
        </aside>
        <main id="map"></main>
    </div>


    <script src="libs/jquery.min.js"></script>
    <script src="libs/knockout-3.2.0.js"></script>
    <script src="http://www.google.com/jsapi" type="text/javascript"></script>
    <script src="script.js"></script>
    <script async defer
            src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDGwyhdFTvVrH-BS1RyG5qxA6EEZbZaTSY&v=3&callback=initMap">
    </script>

</body>
